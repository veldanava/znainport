<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>My CV</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.js">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/brands.min.css">
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css'><link rel="stylesheet" href="ass/sty.css">
  <link rel="shortcut icon" href="https://i.pinimg.com/236x/72/cb/a0/72cba0ca186ea89e6ffffe813c1c8d65.jpg" type="image/x-icon">
</head>
<body>
<!-- isi -->
<form>
  <div class="switch">
    <input type="radio" id="on" name="status" value="on" checked>
    <label for="on">Dark</label>
    <input type="radio" id="off" name="status" value="off">
    <label for="off">Light</label>
    <span class="toggle-outside"><span class="toggle-inside"></span></span>
  </div>
</form>
<div class="container">
  <div class="card">
    <img src="ass/img/1.png">
    <div class="card__head">About Me</div>
  </div>
  <div class="card">
    <img src="ass/img/2.png">
    <div class="card__head">My Project #1</div>
  </div>
  <div class="card">
    <img src="ass/img/3.jpg">
    <div class="card__head">My Project #2</div>
  </div>
  <div class="card">
    <img src="ass/img/4.png">
    <div class="card__head">My Skills</div>
  </div>
  <div class="card">
    <img src="ass/img/5.png">
    <div class="card__head">My Address</div>
  </div>
</div>
<main>
	<button onclick="location.href='index.html'" type="button"><span>BACK</span></button>
</main>

<!-- end -->
  
<!-- partial -->
<script language="javascript">
	var noCopy=true;
	var noScreenshot=true;
</script>
<script src="ass/script.js"></script>
<script type="text/javascript" src="ass/NoPrint.js"></script>
</body>
</html>
